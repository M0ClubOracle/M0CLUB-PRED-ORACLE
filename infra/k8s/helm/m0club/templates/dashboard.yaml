
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: { .Values.global.namespace }
spec:
  replicas: { .Values.dashboard.replicaCount }
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.dashboard.image }}:{{ .Values.dashboard.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: RUST_LOG
              value: "{{ .Values.global.env.RUST_LOG }}"
            - name: M0_LOG_JSON
              value: "{{ .Values.global.env.M0_LOG_JSON }}"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: { .Values.global.namespace }
spec:
  selector:
    app: dashboard
  ports:
    - name: http
      port: 3000
      targetPort: 3000
