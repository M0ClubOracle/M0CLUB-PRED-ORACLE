
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: m0club
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/m0club/api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: RUST_LOG
              value: info
            - name: M0_LOG_JSON
              value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: m0club
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
