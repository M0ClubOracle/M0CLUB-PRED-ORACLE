
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: m0club
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/m0club/dashboard:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_BASE
              value: http://api.m0club.com
            - name: NEXT_PUBLIC_WS_URL
              value: wss://realtime.m0club.com/ws
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: m0club
spec:
  selector:
    app: dashboard
  ports:
    - name: http
      port: 3000
      targetPort: 3000
